<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Frequency Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ url_for("static", filename="ico/favicon.ico") }}" rel="shortcut icon">
        <style>
            .container {
                    max-width: 66vw;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                    <h1>Frequency Analysis</h1>
                    <br>
                    <form id="seeker" action="/seek" method="post" role="form">
                        <div class="form-group">
                            <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" autofocus required>
                        </div>
                        <button type="submit" class="btn btn-default">Return</button>
                    </form>
                    <br>
                    {% for error in errors %}
                        <h4>{{ error }}</h4>
                    {% endfor %}
                    <br>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    {% if results %}
                        <h2>Frequencies</h2>
                        <br>
                        <div id="results">
                            <table class="table table-striped" style="max-width: 300px;">
                                <thead>
                                    <tr>
                                        <th>Word</th>
                                        <th>Count</th>
                                    </tr>
                                </thead>
                                {% for result in results %}
                                    <tr>
                                        <td>{{ result[0] }}</td>
                                        <td>{{ result[1] }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
        <br><br>
        <script src="//code.jquery.com/jquery-2.2.1.min.js" type="text/javascript"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="{{ url_for("static", filename="js/behavior.js") }}" type="text/javascript"></script>
    </body>
</html>
